<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigatsiya (Pro)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
        /* --- DIZAYN (O'zgarmadi) --- */
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #ui-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #ui-container>* {
            pointer-events: auto;
        }

        #start-screen {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #camera-preview-box {
            width: 220px;
            height: 220px;
            background: #000;
            border-radius: 20px;
            margin: 15px 0;
            overflow: hidden;
            border: 3px solid #ffd700;
            position: relative;
        }

        #preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            pointer-events: none;
        }

        .btn-start {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 16px 0;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 16px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }

        #room-list {
            display: none;
            width: 90%;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
        }

        .room-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 14px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        #hud {
            display: none;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 30px;
            color: #00ff9d;
            font-weight: bold;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }

        #nav-hint-box {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 16px;
            text-align: center;
            color: white;
        }

        #btn-close {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="ui-container">
        <button id="btn-close" onclick="resetApp()">‚úï</button>

        <div id="start-screen">
            <h1 style="margin:0; font-size:1.4rem;">AR NAVIGATSIYA</h1>
            <p id="floor-title" style="color:#94a3b8; font-size: 0.9rem; margin: 5px 0;">Ma'lumotlar yuklanmoqda...</p>

            <div id="camera-preview-box">
                <video id="preview-video" autoplay playsinline muted></video>
                <div class="scan-overlay"></div>
            </div>

            <p style="font-size:0.85rem; color:#ffd700; margin:0 0 5px 0; line-height:1.4; text-align: left;">
                1. Ramkani suratga to'g'irlang.<br>
                2. Telefon tekisligiga ishonch hosil qiling!<br>
                3. <b>BOSHLASH</b> tugmasini bosing.
            </p>

            <button class="btn-start" id="start-btn">BOSHLASH</button>
        </div>

        <div id="room-list"></div>
    </div>

    <div id="hud"><span id="dist-val">0.0</span> m</div>
    <div id="nav-hint-box"><span id="nav-hint-text" style="font-weight: bold;"></span></div>

    <a-scene webxr="requiredFeatures: local-floor, dom-overlay; overlayElement: #ui-container"
        renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false" fps-check> <a-camera id="cam"
            position="0 1.6 0"></a-camera>
        <a-entity id="ar-world" position="0 0 0"></a-entity>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentFloor = urlParams.get('floor') || "1";

        const startScreen = document.getElementById('start-screen');
        const roomList = document.getElementById('room-list');
        const floorTitle = document.getElementById('floor-title');
        const arWorld = document.getElementById('ar-world');
        const navHintText = document.getElementById('nav-hint-text');
        const previewVideo = document.getElementById('preview-video');
        const hud = document.getElementById('hud');
        const navHintBox = document.getElementById('nav-hint-box');
        const btnClose = document.getElementById('btn-close');
        const distVal = document.getElementById('dist-val');

        let previewStream = null;
        let targetData = null;
        let isNavigating = false;

        // 1. JSON YUKLASH
        fetch('../floors.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                const rooms = data[currentFloor];
                if (rooms) {
                    floorTitle.innerText = `${currentFloor}-qavat. Manzilni tanlang:`;
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        div.className = 'room-item';
                        const isLeft = (room.corridor === 'left' || room.corridorDir === 'left');
                        const dirIcon = isLeft ? '‚¨ÖÔ∏è' : '‚û°Ô∏è';
                        const dirText = isLeft ? 'Chap yo\'lak' : 'O\'ng yo\'lak';

                        div.innerHTML = `
                            <div>
                                <div style="font-weight:600; font-size:1.1rem">Xona ${room.id}</div>
                                <div style="font-size:0.8rem; color:#ccc;">${dirText}, ${room.x}m</div>
                            </div>
                            <div style="font-size:1.4rem">${dirIcon}</div>
                        `;
                        div.onclick = (e) => { e.stopPropagation(); startNavigation(room); };
                        roomList.appendChild(div);
                    });
                } else {
                    floorTitle.innerText = "Ma'lumot topilmadi";
                }
            })
            .catch(err => floorTitle.innerText = "Xatolik: " + err);

        // 2. PREVIEW KAMERA
        async function startPreviewCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                previewStream = stream;
                previewVideo.srcObject = stream;
            } catch (err) { console.warn(err); }
        }
        startPreviewCamera();

        // 3. BOSHLASH TUGMASI (AR START)
        document.getElementById('start-btn').onclick = async () => {
            // A. Previewni o'chirish
            if (previewStream) {
                previewStream.getTracks().forEach(track => track.stop());
                previewVideo.srcObject = null;
            }

            const scene = document.querySelector('a-scene');
            const startBtn = document.getElementById('start-btn');

            // Tugmani bosib bo'lmaydigan qilib qo'yamiz va yozuvini o'zgartiramiz
            startBtn.disabled = true;
            startBtn.innerText = "YUKLANMOQDA...";
            startBtn.style.background = "#555";

            // --- MUHIM QISM: SUG'URTA (WATCHDOG) ---
            // Agar 4 soniyada AR ishga tushmasa, Lite ga haydaymiz
            const watchdog = setTimeout(() => {
                alert("Kamerangiz AR rejimini ko'tara olmadi. Lite rejimga o'tilmoqda.");
                window.location.replace("../lite/index.html" + window.location.search);
            }, 4000);

            try {
                // AR ga kirishga urinish
                await scene.enterAR();

                // Agar muvaffaqiyatli kirsa, taymerni o'chiramiz
                clearTimeout(watchdog);

                // UI ni o'zgartiramiz
                startScreen.style.display = 'none';
                roomList.style.display = 'block';

            } catch (e) {
                // Xatolik bo'lsa
                clearTimeout(watchdog);
                console.warn("AR Error:", e);
                window.location.replace("../lite/index.html" + window.location.search);
            }
        };

        // 4. NAVIGATSIYA BOSHLASH
        function startNavigation(room) {
            targetData = room;
            isNavigating = true;

            roomList.style.display = 'none';
            hud.style.display = 'block';
            navHintBox.style.display = 'block';
            btnClose.style.display = 'flex';

            const isLeft = (room.corridor === 'left' || room.corridorDir === 'left');
            navHintText.innerText = "YO'NALISH HISOBLANMOQDA...";
            navHintText.style.color = "white";
            arWorld.innerHTML = '';

            setTimeout(() => {
                navHintText.innerText = isLeft ? "CHAPGA BURILING" : "O'NGGA BURILING";
                navHintText.style.color = "#ffd700";
                drawProPath(room);
            }, 1000);
        }

        // 5. CHIZMA (Start=Yashil, Path=Ko'k, Finish=Oq)
        function drawProPath(room) {
            const dist = room.x;
            const isLeftCorridor = (room.corridor === 'left' || room.corridorDir === 'left');
            const dirX = isLeftCorridor ? -1 : 1;

            // A. START (Yashil)
            const startArrow = document.createElement('a-entity');
            startArrow.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0.25 0; vertexB: -0.25 -0.25 0; vertexC: 0.25 -0.25 0');
            startArrow.setAttribute('material', 'color: #00ff00; shader: flat; side: double; transparent: true; opacity: 0.9');
            startArrow.setAttribute('position', '0 1.4 -0.5');
            startArrow.setAttribute('rotation', `0 0 ${isLeftCorridor ? 90 : -90}`);
            startArrow.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 800');
            arWorld.appendChild(startArrow);

            // B. YO'L (Ko'k)
            for (let i = 0; i < dist; i += 1.5) {
                const tri = document.createElement('a-entity');
                tri.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0 0; vertexB: -0.2 0 0.3; vertexC: 0.2 0 0.3');
                tri.setAttribute('material', 'color: #00d2ff; shader: flat; transparent: true; opacity: 0.8; side: double');
                tri.setAttribute('position', `${i * dirX} 0.05 0`);
                tri.setAttribute('rotation', `0 ${isLeftCorridor ? 90 : -90} 0`);
                arWorld.appendChild(tri);
            }

            // C. FINISH (Oq)
            const destGroup = document.createElement('a-entity');
            destGroup.setAttribute('position', `${dist * dirX} 1.0 0`);

            const finishArrow = document.createElement('a-entity');
            finishArrow.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0.6 0; vertexB: -0.5 -0.6 0; vertexC: 0.5 -0.6 0');
            finishArrow.setAttribute('material', 'color: white; shader: flat; side: double; emissive: white; emissiveIntensity: 0.5');
            finishArrow.setAttribute('scale', '0.6 0.6 0.6');

            // Finish Burilishi
            const isDoorLeft = (room.side === 'left' || room.door === 'left');
            let sideRot, facingUserY;

            if (isLeftCorridor) {
                sideRot = isDoorLeft ? 90 : -90;
                facingUserY = 90;
            } else {
                sideRot = isDoorLeft ? 90 : -90;
                facingUserY = -90;
            }
            finishArrow.setAttribute('rotation', `0 ${facingUserY} ${sideRot}`);
            finishArrow.setAttribute('animation', 'property: position; from: 0 0.3 0; to: 0 0.1 0; dir: alternate; loop: true; dur: 700');

            // Yozuv
            const text = document.createElement('a-text');
            text.setAttribute('value', room.id);
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '6 6 6');
            text.setAttribute('position', '0 1.2 0.1');
            text.setAttribute('color', 'white');
            text.setAttribute('rotation', `0 ${facingUserY} 0`);

            destGroup.appendChild(finishArrow);
            destGroup.appendChild(text);
            arWorld.appendChild(destGroup);
        }

        // --- COMPONENT 1: FPS MONITOR (Qotishni tekshiradi) ---
        AFRAME.registerComponent('fps-check', {
            init: function () {
                this.frames = 0;
                this.prevTime = Date.now();
                this.lowFpsCount = 0;
                this.startTime = Date.now();
                this.checkInterval = 1000;
            },
            tick: function () {
                this.frames++;
                const time = Date.now();
                if (time - this.startTime < 8000) return; // 8 soniya sabr

                if (time >= this.prevTime + this.checkInterval) {
                    const fps = Math.round((this.frames * 1000) / (time - this.prevTime));

                    if (fps < 15) this.lowFpsCount++;
                    else this.lowFpsCount = 0;

                    if (this.lowFpsCount >= 3) { // 3 marta past FPS
                        this.el.pause();
                        alert("Telefoningiz AR rejimida qiynalyapti. Yengil (Lite) rejimga o'tamiz.");
                        window.location.replace('../lite/index.html' + window.location.search);
                    }
                    this.prevTime = time;
                    this.frames = 0;
                }
            }
        });

        // --- COMPONENT 2: NAV LOGIC (Masofani hisoblaydi) ---
        AFRAME.registerComponent('nav-logic', {
            tick: function () {
                if (!isNavigating || !targetData) return;

                const camPos = this.el.camera.el.object3D.position;
                const isLeft = (targetData.corridor === 'left' || targetData.corridorDir === 'left');
                const targetX = targetData.x * (isLeft ? -1 : 1);

                const distRem = Math.abs(targetX - camPos.x);
                distVal.innerText = distRem.toFixed(1); // HUD ga yozish

                if (distRem < 1.0) {
                    navHintText.innerHTML = `üèÅ YETIB KELDINGIZ! <br> <button onclick="resetApp()" style="margin-top:10px; padding:8px 20px; background:#00ff00; border:none; border-radius:10px; font-weight:bold;">Tugatish</button>`;
                    navHintText.style.color = "#00ff00";
                    btnClose.style.display = 'none';
                }
            }
        });
        // Componentni sahnaga ulash
        document.querySelector('a-scene').setAttribute('nav-logic', '');

        // 7. RESET
        window.resetApp = function () {
            isNavigating = false;
            targetData = null;
            arWorld.innerHTML = '';
            hud.style.display = 'none';
            navHintBox.style.display = 'none';
            btnClose.style.display = 'none';
            roomList.style.display = 'block';
        }
    </script>
</body>

</html>
