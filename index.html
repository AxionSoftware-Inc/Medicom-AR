<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuklanmoqda...</title>
    <style>
        body { background: #0f172a; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; margin: 0; overflow: hidden; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-left-color: #00d2ff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        p { margin-top: 15px; color: #94a3b8; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="spinner"></div>
    <p id="msg">Tizim aniqlanmoqda...</p>

    <script>
        const params = window.location.search;
        const msg = document.getElementById('msg');

        // Yo'naltirish funksiyasi
        function go(mode) {
            msg.innerText = (mode === 'ar' ? "Pro (AR)" : "Lite (3D)") + " rejimi yuklanmoqda...";
            // 500ms kutib turib keyin o'tadi (foydalanuvchi o'qishi uchun)
            setTimeout(() => {
                window.location.replace(mode + "/index.html" + params);
            }, 500);
        }

        async function checkSystem() {
            // 1. Agar iPhone/iPad bo'lsa -> Darhol Lite (Chunki iOSda WebXR hali to'liq stabil emas)
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIOS) {
                console.log("iOS aniqlandi -> Lite");
                go('lite');
                return;
            }

            // 2. WebXR (AR) tekshiruvi - Timeout bilan
            // Agar 2 soniya ichida javob kelmasa, Lite ga o'tib ketadi (Eski telefonlar qotib qolmasligi uchun)
            const arCheckPromise = new Promise(async (resolve) => {
                if ('xr' in navigator) {
                    try {
                        const supported = await navigator.xr.isSessionSupported('immersive-ar');
                        resolve(supported);
                    } catch (e) {
                        resolve(false);
                    }
                } else {
                    resolve(false);
                }
            });

            // 2 soniyalik taymer
            const timeoutPromise = new Promise((resolve) => {
                setTimeout(() => { resolve('timeout'); }, 2000);
            });

            try {
                // Poyga: Qaysi biri tezroq tugasa
                const result = await Promise.race([arCheckPromise, timeoutPromise]);

                if (result === true) {
                    // AR qo'llab-quvvatlaydi
                    go('ar');
                } else {
                    // Yo'q yoki vaqt tugadi (timeout)
                    console.log("AR yo'q yoki qotib qoldi -> Lite");
                    go('lite');
                }
            } catch (err) {
                // Har qanday kutilmagan xatoda Lite ga otamiz
                go('lite');
            }
        }

        checkSystem();
    </script>
</body>
</html>
