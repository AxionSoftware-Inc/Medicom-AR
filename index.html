<!DOCTYPE html>
<html>
<head>
    <title>O'rdakli Yo'lak</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 20px; width: 100%; text-align: center; z-index: 999; color: white; font-family: sans-serif; font-weight: bold; text-shadow: 2px 2px 4px #000;">
        <h1>O'rdaklarni kuzating! ðŸ¦†</h1>
    </div>

    <a-scene vr-mode-ui="false" renderer="logarithmicDepthBuffer: true;">
        
        <a-assets>
            <a-asset-item id="duck-model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
        </a-assets>

        <a-entity id="camera-rig">
            <a-entity id="camera" camera look-controls></a-entity>
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -0.5 0.5" 
            scale="0.5 0.5 0.5"
            rotation="0 180 0"
            animation="property: position; to: 0 -0.3 0.5; dir: alternate; dur: 1000; loop: true">
            <a-text value="Orqaga buril!" align="center" color="red" position="0 2 0" scale="3 3 3" look-at="#camera"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -0.5 1.0" 
            scale="0.5 0.5 0.5"
            rotation="0 180 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="0 -0.5 1.5" 
            scale="0.5 0.5 0.5"
            rotation="0 90 0">
             <a-text value="O'ngga ->" align="center" color="yellow" position="0 2 0" scale="3 3 3" look-at="#camera"></a-text>
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-1.5 -0.5 1.5" 
            scale="0.5 0.5 0.5"
            rotation="0 90 0">
        </a-entity>

        <a-entity 
            gltf-model="#duck-model" 
            position="-3.0 -0.5 1.5" 
            scale="0.8 0.8 0.8"
            rotation="0 45 0"
            animation="property: rotation; to: 0 405 0; dur: 4000; loop: true; easing: linear">
            <a-text value="Manzil!" align="center" color="#00ff00" position="0 2.5 0" scale="4 4 4" look-at="#camera"></a-text>
        </a-entity>

    </a-scene>
</body>
</html>
