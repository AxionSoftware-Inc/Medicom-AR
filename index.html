<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Professional WebXR Navigatsiya</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-hit-test-controls@2.0.0/dist/aframe-hit-test-controls.min.js"></script>

    <style>
        body { margin: 0; font-family: sans-serif; }
        
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 30px;
        }

        .btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none; /* Boshida yashirin */
        }

        #status {
            background: rgba(0,0,0,0.5);
            color: white; padding: 10px; border-radius: 10px;
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            text-align: center; pointer-events: none; width: 80%;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="status">AR sessiyani boshlash uchun pastdagi tugmani bosing üëá</div>
        <button id="ar-btn" class="btn" style="display: block;" onclick="startAR()">AR REJIMNI YOQISH üöÄ</button>
        <button id="place-btn" class="btn" onclick="placeWorld()">üìç YO'LNI SHU YERGA JOYLASHTIRISH</button>
        <button id="next-btn" class="btn" style="border-color: yellow; color: yellow;" onclick="nextStep()">KEYINGI QADAM üëâ</button>
    </div>

    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay" 
             vr-mode-ui="enabled: false"
             renderer="colorManagement: true; physicallyCorrectLights: true;">
        
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="2"></a-light>

        <a-entity id="reticle" ar-hit-test="target: #world-root; type: map">
            <a-ring rotation="-90 0 0" radius-inner="0.1" radius-outer="0.15" color="white" opacity="0.8">
                <a-circle radius="0.05" color="white"></a-circle>
            </a-ring>
        </a-entity>

        <a-entity id="world-root" visible="false" position="0 0 0" rotation="0 0 0">
            
            <a-entity id="step-1">
                <a-text value="START" position="0 0.5 0" color="red" align="center" scale="2 2 2" look-at="[camera]"></a-text>
                
                <a-box position="0 0 -1" scale="0.2 0.01 0.5" color="red"></a-box>
                <a-box position="0 0 -2" scale="0.2 0.01 0.5" color="red"></a-box>
                <a-box position="0 0 -3" scale="0.2 0.01 0.5" color="red"></a-box>
                
                <a-text value="BURILISH" position="0 0.5 -3.5" color="yellow" align="center" scale="2 2 2" look-at="[camera]"></a-text>
            </a-entity>

            <a-entity id="step-2" visible="false">
                <a-text value="O'NGGA ->" position="0 1 -3.5" color="#00ff00" align="center" scale="2 2 2" look-at="[camera]"></a-text>
                
                <a-sphere position="1 0 -3.5" radius="0.1" color="green"></a-sphere>
                <a-sphere position="2 0 -3.5" radius="0.1" color="green"></a-sphere>
                <a-sphere position="3 0 -3.5" radius="0.1" color="green"></a-sphere>
                
                <a-box position="3.5 0.5 -3.5" color="blue" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
                <a-text value="MANZIL" position="3.5 1.5 -3.5" color="white" align="center" scale="3 3 3" look-at="[camera]"></a-text>
            </a-entity>

        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const reticle = document.getElementById('reticle');
        const world = document.getElementById('world-root');
        
        let isPlaced = false;

        function startAR() {
            document.getElementById('ar-btn').style.display = 'none';
            scene.enterVR(); // AR sessiyani boshlash
        }

        // WebXR sessiyasi boshlanganda
        scene.addEventListener('enter-vr', function () {
            document.getElementById('status').innerText = "Polni skaner qiling va oq doirani ko'ring. So'ng 'Joylashtirish'ni bosing.";
            
            // Reticle ko'ringanda tugmani chiqaramiz
            setTimeout(() => {
                if(!isPlaced) document.getElementById('place-btn').style.display = 'block';
            }, 1000);
        });

        // Yo'lni joylashtirish
        function placeWorld() {
            if (reticle.getAttribute('visible') === false) {
                alert("Iltimos, kamerani polga qarating, nishon ko'rinsin!");
                return;
            }

            // 1. Nishon turgan joyni olamiz
            const position = reticle.getAttribute('position');
            const rotation = reticle.getAttribute('rotation');

            // 2. Butun dunyoni o'sha yerga qo'yamiz
            world.setAttribute('position', position);
            // Bizga faqat Y o'qi bo'yicha burilish kerak (yerga parallel), lekin hozircha 0 da qoldiramiz
            // world.setAttribute('rotation', {x: 0, y: rotation.y, z: 0}); 

            // 3. Ko'rinadigan qilamiz
            world.setAttribute('visible', 'true');
            reticle.setAttribute('visible', 'false'); // Nishonni yo'qotamiz
            
            // 4. UI ni yangilaymiz
            isPlaced = true;
            document.getElementById('place-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('status').innerText = "Endi qizil yo'lak bo'ylab yuring! (Haqiqiy yurish)";
        }

        let step = 1;
        function nextStep() {
            if (step === 1) {
                document.getElementById('step-1').setAttribute('visible', 'false');
                document.getElementById('step-2').setAttribute('visible', 'true');
                document.getElementById('status').innerText = "Yashil sharlar bo'ylab o'ngga yuring";
                document.getElementById('next-btn').innerText = "YETIB KELDIM üèÅ";
                step = 2;
            } else {
                alert("Tabriklaymiz!");
                location.reload();
            }
        }
    </script>
</body>
</html>
