<!DOCTYPE html>
<html>
<head>
    <title>AR Test Final</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 999; color: red; font-weight: bold; font-size: 20px; background: rgba(255,255,255,0.8);">
        Kamerani biroz qimirlating...<br>
        Qizil qutini ko'ryapsizmi?
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="false">

        <a-assets>
            <a-asset-item id="duck-model" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
        </a-assets>

        <a-box position="0 0 -1" material="color: red;" scale="0.2 0.2 0.2" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>

        <a-entity gltf-model="#duck-model" position="0 -1.0 0.5" scale="0.1 0.1 0.1" rotation="0 180 0"></a-entity>

        <a-entity gltf-model="#duck-model" position="0 -1.0 1.5" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="#duck-model" position="-1.5 -1.0 1.5" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
