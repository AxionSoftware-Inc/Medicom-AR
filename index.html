<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native AR Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #eee; font-family: sans-serif; }
        
        .container {
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh;
        }

        /* Model Viewer ekranni egallaydi */
        model-viewer {
            width: 100%; height: 80%;
            background-color: #fff;
            border-radius: 20px;
        }

        .ar-btn {
            margin-top: 20px;
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            background-color: #28a745; color: white; border: none; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>1. Pastdagi tugmani bosing<br>2. Polni ko'rsating</h3>
        
        <model-viewer 
            src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
            ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
            alt="AR Test"
            ar 
            ar-modes="scene-viewer webxr quick-look" 
            camera-controls 
            auto-rotate
            shadow-intensity="1">

            <button slot="ar-button" class="ar-btn">
                AR KAMERANI OCHISH ðŸš€
            </button>

        </model-viewer>
    </div>

    <script>
        const viewer = document.querySelector("model-viewer");
        
        // Xatolik bo'lsa ekranga chiqaramiz
        viewer.addEventListener('error', (e) => {
            alert("Model yuklashda xato bo'ldi! Internetni tekshiring.");
            console.log(e);
        });

        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'failed'){
                alert("Kamera ochilmadi. Telefoningiz AR ni qo'llamaydi yoki HTTPS yo'q.");
            }
        });
    </script>

</body>
</html>
